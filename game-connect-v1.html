<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orb Relay — Receiver Test</title>
  <style>
    :root{
      --g:#32ff75;
      --g2:rgba(50,255,117,.60);
      --g3:rgba(50,255,117,.20);
      --bg:#020402;
      --panel: rgba(0,0,0,.55);
      --border: rgba(50,255,117,.18);
      --bad:#ff5a5a;
    }
    html,body{
      height:100%;
      margin:0;
      background:radial-gradient(1200px 700px at 50% 35%, #061306 0%, var(--bg) 55%, #000 100%);
      color:var(--g);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .wrap{max-width:980px;margin:24px auto;padding:0 16px;}
    h1{margin:0 0 14px 0; font-size:18px; letter-spacing:.6px; text-align:center;}
    .grid{display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; align-items:start;}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:14px 14px 16px;
      box-shadow: 0 18px 80px rgba(0,0,0,.55);
      overflow:hidden;
    }
    label{display:block; font-size:12px; opacity:.85; margin:10px 0 6px;}
    input{
      width:100%;
      box-sizing:border-box;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.45);
      color:var(--g);
      outline:none;
    }
    .row{display:flex; gap:10px; align-items:center;}
    button{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.45);
      color:var(--g);
      cursor:pointer;
      font-weight:700;
      white-space:nowrap;
    }
    button:hover{border-color:rgba(50,255,117,.35)}
    .stat{margin-top:10px; font-size:13px; line-height:1.5;}
    .dim{opacity:.6}
    .big{font-size:42px; font-weight:900; margin:10px 0;}

    /* ===== KEY FIX: fixed-size last-message log (no layout thrash) ===== */
    .logBox{
      margin-top:8px;
      padding:10px 10px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
      color:rgba(220,255,230,.90);
      font-size:12px;
      line-height:1.35;
      max-height:84px;        /* LOCKED */
      overflow:auto;          /* scroll instead of resize */
      word-break:break-word;
      white-space:pre-wrap;
    }
    .logBox .muted{opacity:.7}

    .bars{margin-top:10px;}
    .bar{height:14px; border-radius:999px; border:1px solid var(--border); background:rgba(0,0,0,.35); overflow:hidden; margin:8px 0;}
    .fill{height:100%; width:0%; background:rgba(50,255,117,.55);}

    .qrBox{
      width: 280px; height: 280px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
      display:grid; place-items:center;
      overflow:hidden;
      margin-top:10px;
    }
    .mono{white-space:pre-wrap; word-break:break-word; font-size:12px; opacity:.8; margin-top:10px;}
    .bad{color:var(--bad); font-weight:800;}
    .ok{color:#7dffab; font-weight:800;}

    @media (max-width: 900px){
      .grid{grid-template-columns:1fr;}
      .qrBox{width: 240px; height:240px;}
    }
  </style>

  <!-- Ably + QR -->
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
  <script src="./qrcode.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Orb Relay — Receiver Test (laptop/game side)</h1>

    <div class="grid">
      <div class="card">
        <label>Worker</label>
        <input id="worker" value="https://orb-token.mrgarthwilliams.workers.dev" />

        <label>Room</label>
        <div class="row">
          <input id="room" value="orb:test" />
          <button id="newRoom">New room</button>
          <button id="connect">Connect</button>
        </div>

        <div class="stat">
          <div>Status: <span id="status" class="dim">Not connected.</span></div>
        </div>

        <div class="logBox" aria-label="Last message log">
          <div class="muted">Last message:</div>
          <div id="last">(none yet)</div>
        </div>

        <div class="big"><span id="pct">0</span>%</div>

        <div class="bars">
          <div class="dim">Energy</div>
          <div class="bar"><div id="bEnergy" class="fill"></div></div>
          <div class="dim">Groove</div>
          <div class="bar"><div id="bGroove" class="fill"></div></div>
          <div class="dim">Orbit</div>
          <div class="bar"><div id="bOrbit" class="fill"></div></div>
          <div class="dim">Smooth</div>
          <div class="bar"><div id="bSmooth" class="fill"></div></div>
          <div class="dim">Speed</div>
          <div class="bar"><div id="bSpeed" class="fill"></div></div>
        </div>

        <div class="mono dim">
Tip: open this page on your laptop, scan QR on phone, press Start on the phone controller.
        </div>

        <div id="fatal" class="mono bad" style="display:none;"></div>
      </div>

      <div class="card">
        <div style="font-weight:800; margin-bottom:8px;">Scan to pair phone → this room</div>
        <div id="qr" class="qrBox"></div>
        <div class="mono">
URL:
<span id="urlText"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const els = {
      worker: $("worker"),
      room: $("room"),
      newRoom: $("newRoom"),
      connect: $("connect"),
      status: $("status"),
      last: $("last"),
      pct: $("pct"),
      bEnergy: $("bEnergy"),
      bGroove: $("bGroove"),
      bOrbit: $("bOrbit"),
      bSmooth: $("bSmooth"),
      bSpeed: $("bSpeed"),
      qr: $("qr"),
      urlText: $("urlText"),
      fatal: $("fatal"),
    };

    function clamp01(x){ x = Number(x); return Math.max(0, Math.min(1, isFinite(x) ? x : 0)); }

    function setBar(el, v01){
      const p = clamp01(v01) * 100;
      el.style.width = p.toFixed(1) + "%";
    }

    function randCode(n=6){
      const A="ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let s="";
      for(let i=0;i<n;i++) s += A[(Math.random()*A.length)|0];
      return s;
    }

    function normalizeRoom(input){
      let r = String(input || "").trim();
      if (!r) r = "orb:test";
      if (r.indexOf(":") === -1) r = "orb:" + r; // allow "test"
      return r;
    }

    function stripOrbPrefix(room){
      // worker wants the *code*; channel name stays "orb:<code>"
      return String(room || "").startsWith("orb:") ? String(room).slice(4) : String(room || "");
    }

    function phoneUrlFor(roomChannel){
      // your phone page URL
      const base = "https://scrubbl3r.github.io/GameDev/mobile-orb-v1.html";
      // phone accepts room=XXXX or room=orb:XXXX. give it the code for simplicity.
      const roomCode = stripOrbPrefix(roomChannel);
      return base + "?room=" + encodeURIComponent(roomCode);
    }

    async function renderQR(roomChannel){
      els.qr.innerHTML = "";
      const url = phoneUrlFor(roomChannel);
      els.urlText.textContent = url;

      // Guard: if QR library missing, show message instead of crashing
      if (typeof QRCode === "undefined" || !QRCode.toCanvas) {
        els.qr.style.background = "#fff";
        els.qr.textContent = "QR lib failed to load";
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = 280; canvas.height = 280;
      els.qr.appendChild(canvas);

      try{
        await QRCode.toCanvas(canvas, url, {
          width: 260,
          margin: 2,
          color: { dark: "#000000", light: "#ffffff" }
        });
      }catch(e){
        els.qr.textContent = "QR render error";
        console.error("QR render error:", e);
      }
    }

    // Ably state
    let realtime = null;
    let channel = null;

    function fatal(msg){
      els.fatal.style.display = "block";
      els.fatal.textContent = msg;
    }

    function setStatus(html, cls){
      els.status.className = cls || "dim";
      els.status.innerHTML = html;
    }

    // ===== UI update scheduling (prevents jitter if messages are high rate) =====
    let lastData = null;
    let rafPending = false;

    function scheduleUIUpdate(data){
      lastData = data;
      if (rafPending) return;
      rafPending = true;
      requestAnimationFrame(() => {
        rafPending = false;
        if (!lastData) return;
        applyDataToUI(lastData);
      });
    }

    function applyDataToUI(d){
      // tolerate either phone schema:
      //   new: energy01/groove01/orbit01/smooth01/speed01 in 0..1
      //   old: energy/groove/orbit/smooth/speed in 0..1 or 0..100
      function pick01(a, b){
        // prefer "a" if present, else "b"
        const v = (d[a] != null) ? d[a] : d[b];
        const n = Number(v);
        if (!isFinite(n)) return 0;
        return (n > 1.5) ? (n / 100) : n; // accept 0..100 too
      }

      const energy = pick01("energy01", "energy");
      const groove = pick01("groove01", "groove");
      const orbit  = pick01("orbit01",  "orbit");
      const smooth = pick01("smooth01", "smooth");
      const speed  = pick01("speed01",  "speed");

      const pct = Math.round(clamp01(energy) * 100);
      els.pct.textContent = isFinite(pct) ? pct : 0;

      setBar(els.bEnergy, energy);
      setBar(els.bGroove, groove);
      setBar(els.bOrbit,  orbit);
      setBar(els.bSmooth, smooth);
      setBar(els.bSpeed,  speed);
    }

    async function connect(){
      const workerBase = String(els.worker.value || "").replace(/\/+$/,"");
      const roomChannel = normalizeRoom(els.room.value);
      els.room.value = roomChannel;

      // Guards so missing CDN doesn’t silently break the page
      if (typeof Ably === "undefined" || !Ably.Realtime) {
        fatal("Ably library failed to load. Check DevTools → Console/Network for blocked CDN scripts.");
        return;
      }

      setStatus("Connecting…", "ok");

      // Close any old connection
      try { if (realtime) realtime.close(); } catch(e) {}
      realtime = null; channel = null;

      // Worker token expects room=<code> (NOT "orb:<code>")
      const roomCode = stripOrbPrefix(roomChannel);
      const authUrl = workerBase + "/token?room=" + encodeURIComponent(roomCode) + "&v=" + Date.now();

      realtime = new Ably.Realtime({
        authUrl,
        echoMessages: false
      });

      realtime.connection.on("connected", function(){
        setStatus("Connected ✓", "ok");
      });

      realtime.connection.on("failed", function(stateChange){
        console.error("Ably connection failed:", stateChange);
        setStatus("FAILED — see console", "bad");
      });

      realtime.connection.on("disconnected", function(){
        setStatus("Disconnected", "bad");
      });

      // Subscribe on the *channel name* (orb:<code>)
      channel = realtime.channels.get(roomChannel);

      channel.subscribe(function(msg){
        const d = (msg && msg.data) ? msg.data : {};
        // lock log box size; show a short-ish JSON, not megabytes
        let s = "";
        try {
          s = JSON.stringify(d);
        } catch(_) {
          s = String(d);
        }
        if (s.length > 600) s = s.slice(0, 600) + " …";
        els.last.textContent = s;

        // THIS is the real live UI
        scheduleUIUpdate(d);
      });
    }

    // UI wiring
    els.newRoom.addEventListener("click", function(){
      const roomChannel = "orb:" + randCode(6);
      els.room.value = roomChannel;
      renderQR(roomChannel);
    });

    els.connect.addEventListener("click", function(){
      connect();
    });

    // Boot
    (function init(){
      const roomChannel = normalizeRoom(els.room.value);
      els.room.value = roomChannel;
      renderQR(roomChannel);

      if (typeof Ably === "undefined") {
        fatal("Ably CDN did not load yet. If this persists, check DevTools → Network for ably.min-1.js.");
      } else if (typeof QRCode === "undefined") {
        fatal("QR CDN did not load yet. If this persists, check DevTools → Network for qrcode.min.js.");
      } else {
        els.fatal.style.display = "none";
      }
    })();
  </script>
</body>
</html>
